<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>
                主数据：
                <small>
                    利润中心
                </small>
            </h3>
        </div>

    </div>
    <div class="clearfix"></div>

    <div class="row">

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <p class="text-muted font-13 m-b-30">
                    </p>
                    <!--<table id="datatable" class="table table-striped table-bordered">-->
                    <table datatable="ng" dt-options="vm.dtOptions" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>利润中心</th>
                            <th>公司代码</th>
                            <th>描述</th>
                            <th>利润中心组</th>
                            <th>冻结</th>
                        </tr>
                        </thead>


                        <tbody>
                        <tr ng-repeat="cen in vm.profitCenters">
                            <td>{{cen.profit_center}}</td>
                            <td>{{cen.comcode}}</td>
                            <td>{{cen.text}}</td>
                            <td>{{cen.profit_group}}</td>
                            <td>{{cen.lock}}</td>
                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- Datatables -->
<script>
    $(document).ready(function () {
        var handleDataTableButtons = function () {
            if ($("#datatable-buttons").length) {
                $("#datatable-buttons").DataTable({
                    dom: "Bfrtip",
                    buttons: [
                        {
                            extend: "copy",
                            className: "btn-sm"
                        },
                        {
                            extend: "csv",
                            className: "btn-sm"
                        },
                        {
                            extend: "excel",
                            className: "btn-sm"
                        },
                        {
                            extend: "pdfHtml5",
                            className: "btn-sm"
                        },
                        {
                            extend: "print",
                            className: "btn-sm"
                        },
                    ],
                    responsive: true
                });
            }
        };

        TableManageButtons = function () {
            "use strict";
            return {
                init: function () {
                    handleDataTableButtons();
                }
            };
        }();

        $('#datatable').dataTable();
        $('#datatable-keytable').DataTable({
            keys: true
        });

        $('#datatable-responsive').DataTable();

        $('#datatable-scroller').DataTable({
            ajax: "js/datatables/json/scroller-demo.json",
            deferRender: true,
            scrollY: 380,
            scrollCollapse: true,
            scroller: true
        });

        var table = $('#datatable-fixed-header').DataTable({
            fixedHeader: true
        });

        TableManageButtons.init();
    });
</script>

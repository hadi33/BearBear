<!DOCTYPE html>
<html lang="cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BearBear! | </title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="background:#F7F7F7;">
<div ng-app="LoginApp" ng-controller="LoginController">
    <div id="wrapper">
        <div id="login" class="form">
            <section class="login_content">
                <form name="loginFrom">
                    <h1>登陆</h1>
                    <div class="has-feedback">
                        <input type="text" ng-model="formData.username" class="form-control" placeholder="用户/邮箱"
                               required=""
                               oninvalid="setCustomValidity('不可以为空')" oninput="setCustomValidity('')"/>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="has-feedback">
                        <input type="password" ng-model="formData.password" class="form-control" placeholder="密码"
                               required=""
                               oninvalid="setCustomValidity('不可以为空')" oninput="setCustomValidity('')"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div>
                        <button type='submt' class="btn btn-primary submit" ng-click="login(loginFrom.$valid)">登陆
                        </button>
                        <a class="reset_pass" onclick="loginHide(3)">忘记密码?</a>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">

                        <p class="change_link">没有账号?
                            <a onclick="loginHide(1)"> 注册 </a>
                        </p>
                        <div class="clearfix"></div>
                        <br/>
                        <div>
                            <h1><i class="fa fa-paw" style="font-size: 26px;"></i> BearBear!</h1>

                            <p>©2016 All Rights Reserved.</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <div id="register" class=" form" style="display: none">
            <section class="login_content">
                <form name="regForm">
                    <h1>注册</h1>
                    <div class="has-feedback">
                        <input type="text" ng-model="regForm.username" class="form-control" placeholder="用户" required=""
                               ng-pattern="/^[a-zA-Z]([._-]?[a-zA-Z0-9]+)*$$/>
                        <span class=" glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="has-feedback">
                        <input type="email" ng-model="regForm.email" class="form-control" placeholder="Email"
                               required=""/>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="has-feedback">
                        <input type="password" ng-model="regForm.password" class="form-control" placeholder="密码"
                               required=""/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="has-feedback">
                        <input type="password" ng-model="regForm.repassword" class="form-control" placeholder="重新输入密码"
                               required=""/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div>
                        <button type='submt' class="btn btn-primary submit" ng-click="registration(regForm.$valid)">创建
                        </button>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">

                        <p class="change_link">已经有账号 ?
                            <a class="to_register" onclick="loginHide(2)"> 登陆 </a>
                        </p>
                        <div class="clearfix"></div>
                        <br/>
                        <div>
                            <h1><i class="fa fa-paw" style="font-size: 26px;"></i> BearBear!</h1>

                            <p>©2016 All Rights Reserved.</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <div id="reset_pass" class=" form" style="display: none">
            <section class="login_content">
                <form name="resForm">
                    <h1>找回密码</h1>
                    <div class="has-feedback">
                        <input type="email" ng-model="resForm.email" class="form-control" placeholder="Email"
                               required=""/>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary " ng-click="sendEmail(resForm.$valid)">发送</button>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">

                        <p class="change_link">已经有账号 ?
                            <a class="to_register" onclick="loginHide(2)"> 登陆 </a>
                        </p>
                        <div class="clearfix"></div>
                        <br/>
                        <div>
                            <h1><i class="fa fa-paw" style="font-size: 26px;"></i> BearBear!</h1>
                            <p>©2016 All Rights Reserved.</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>


<script src="libs/angular/angular.js"></script>
<script src="libs/angular-route/angular-route.js"></script>
<script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- ngStorage -->
<script src="libs/ngstorage/ngStorage.min.js"></script>

<!--&lt;!&ndash; ANGULAR CUSTOM &ndash;&gt;-->
<script src="angular_js/loginApp.js"></script>
<script src="angular_js/controllers/LoginCtrl.js"></script>
<script src="angular_js/services/LoginService.js"></script>
<script src="angular_js/services/RegistrationService.js"></script>
<script src="angular_js/services/UserService.js"></script>
<script src="angular_js/views/viewJS.js"></script>
<script src="angular_js/appRoutes.js"></script>
</body>
</html>
